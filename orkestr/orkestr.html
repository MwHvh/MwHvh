    <p>Лондонский симфонический оркестр (ЛСО) — один из ведущих симфонических оркестров Великобритании. </p>
     
     
    
    <p>               ЛСО широко известен своими многочисленными записями саундтреков для кино, в том числе сделанными под управлением таких композиторов, как Джон Уильямс, Алан Сильвестрии Джеймс Хорнер. Среди них:                                 </p>
    <ul>
        <li>Звёздные войны</li>

        <li>Индиана Джонс</li>
        <li>Земля до начала времени</li>
        <li>Храброе сердце</li>
        <li>Титаник</li>
        <li>Гарри Поттер</li>
        <li>Эрагон</li>
        <li>Пираты Карибского моря</li>
        <li>Мстители</li>
        <li>Мумия возвращается</li>
        
    <p>Один из самых знаменитых саундтреков, исполненных коллективом, - музыкальная тема Дарта Вейдера из звездных войн</p>
